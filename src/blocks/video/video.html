<div class="@@clazz video pause" data-id=@@video>
  <div class="video__preview">
    <picture>
      <img src="../img/@@preview.png" alt="@@preview" class="video__preview-img">
    </picture>
  </div>


  <button class="video__btn">
    <svg class="close__svg" viewBox="0 0 24 24">
      <use xlink:href="img/sprites/sprite.svg#polygon"></use>
    </svg>
  </button>

  <div class="video__elem">

  </div>

</div>
