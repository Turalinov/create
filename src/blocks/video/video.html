<div class="@@clazz video">
  <div class="video__preview">
    <picture>
      <source type="image/webp" srcset="../img/@@preview.webp">
      <img src="../img/@@preview.png" alt="@@preview" class="video__preview-img">
    </picture>
  </div>


  <button class="video__btn">
    <svg class="close__svg" viewBox="0 0 24 24">
      <use xlink:href="img/sprites/sprite.svg#polygon"></use>
    </svg>
  </button>

  <div class="video__elem">
    <!-- <iframe type="text/html" width="640" height="360"
      src="http://www.youtube.com/embed/@@video?enablejsapi=1&origin=http://localhost:3000/" frameborder="0"></iframe> -->
  </div>

</div>
